<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P K Technical Campus</title>
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>
        <video width="100%" height="80%" autoplay muted loop id="myVideo">
            <source src="/login/newPktc.mp4" type="video/mp4">
        </video>
    

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login" id="form">

            <h2>Student Login</h2>

            <form action="#">

                <div class="input-box">

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>

                    <input id="email" type="email" required>
                    <label>Email</label>

                </div>

                <div class="input-box">

                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>

                    <input id="password" type="password" required>

                    <label>Password</label>

                </div>
                <div class="remember-forgot">
                   
                </div>

                <div class="remember-forgot">


                    <label><input type="checkbox">

                        Remember me &nbsp;  
                    </label>
                        
                    
                    <a href="#">Forgot Password?</a>
                </div>


                <button id="submit" type="submit" class="btn">Login</button>

                <div class="login-register">
                    <br>
                    
                    <p>
                        <a href="#" class="register-link">Staff Login</a>
                    </p>
                </div>

            </form>

        </div>

        <div class="form-box register" id="staff">

            <h2>Staff Login</h2>
            <form action="#">

              
                <div class="input-box">

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>

                    <input id="emails" type="email" required>
                    <label>Email</label>

                </div>

                <div class="input-box">

                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>

                    <input id="passwords" type="password" required>

                    <label>Password</label>

                </div>
                
              

                <button id="submited" type="submit" class="btn">Login</button>
                <div class="login-register">
                    
                    <br>
                    <p>
                        <a href="#" class="login-link">Student Login</a>
                    </p>
                </div>


            </form>

        </div>

    </div>
</body>
<script src="/login/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
